services:
  - type: pserv
    name: product-importer-db
    env: postgres
    plan: free

  - type: redis
    name: product-importer-redis
    plan: free

  - type: web
    name: product-importer-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://product-importer-frontend.onrender.com

  - type: worker
    name: product-importer-worker
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A celery_app worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString

  - type: static
    name: product-importer-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: product-importer-api
          property: url
